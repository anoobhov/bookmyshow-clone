<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="head">
            <!-- 1:logo -->
             <div class="logo">
                <div class="left">
                  <h1>BookMyShow</h1>
                </div>
                <div class="right">
                  <button>Movies</button>
                  <button>Events</button>
                  <button>Sports</button>
                  <button>More</button>
                </div>
             </div>

             <!-- searching -->
              <div class="search">
                <input class="searching" type="text" placeholder="search for movies events and more....">
                <button>search</button>
              </div>
        </div>
    </header>

    <main>
        <div class="hero">
            <h2>Experience the Best Movies and Events</h2>
            <button>Book Now</button>
        </div>
        
        <div class="list">
            <h2>Popular Movies</h2>
        </div>


        <!-- Movies List -->
        <div class="card">
            <div class="movies">
                <img src="../tutor1/Day12/today/img1.avif" alt="" class="img">
                <h3>Singham</h3>
            </div>

            <div class="movies">
                <img src="../tutor1/Day12/today/img2.avif" alt="" class="img">
                <h3>Bhool Bhulaiya</h3>
            </div>

            <div class="movies">
                <img src="../tutor1/Day12/today/img3.avif" alt="" class="img">
                <h3>Venom</h3>
            </div>

            <div class="movies">
                <img src="../tutor1/Day12/today/img4.avif" alt="" class="img">
                <h3>Vicky Vidya</h3>
            </div>

            <div class="movies">
                <img src="../tutor1/Day12/today/img5.avif" alt="" class="img">
                <h3>Jigra</h3>
            </div>

            <div class="movies">
                <img src="../tutor1/Day12/today/img6.avif" alt="" class="img">
                <h3>Banda Singh</h3>
            </div>
        </div>
    </main>

    <footer>
        <div class="bot">
            <img src="../tutor1/Day12/today/bottom.avif" alt="" class="images">
         </div>
    </footer>
</body>
</html>
